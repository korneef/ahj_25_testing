<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="validator-header">Проверка принадлежности карты банку и валидности ее номера</h1>
    <div class="card-validator">
      <div class="card-validator__cards-images">
        <div class="card-validator__image-block card-container"><img src="./img/card-american_express.png" alt="" class="card-validator__image card-container__american-express"></div>
        <div class="card-validator__image-block card-container"><img src="./img/card-dinnersclub.png" alt="" class="card-validator__image card-container__dinnersclub"></div>
        <div class="card-validator__image-block card-container"><img src="./img/card-discover.png" alt="" class="card-validator__image card-container__discover"></div>
        <div class="card-validator__image-block card-container"><img src="./img/card-jcb.png" alt="" class="card-validator__image card-container__jcb"></div>
        <div class="card-validator__image-block card-container"><img src="./img/card-master-card.png" alt="" class="card-validator__image card-container__master-card"></div>
        <div class="card-validator__image-block card-container"><img src="./img/card-visa.png" alt="" class="card-validator__image card-container__visa"></div>
        <div class="card-validator__image-block card-container"><img src="./img/catd-mir.png" alt="" class="card-validator__image card-container__mir"></div>
      </div>
      <form class="card-validator__form" action="">
        <div class="card-validator__alert"></div>
        <input class="card-validator__input" type="text" placeholder="Введите номер карты">
        <button class="card-validator__button" type="button">Проверить</button>
      </form>
      <div class="card-validator__chek-status"></div>
    </div>
  </div>
</body>

</html>
